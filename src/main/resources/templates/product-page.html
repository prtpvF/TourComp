<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Турфирма "Путешествие"</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
  <h1>Список туров</h1>
  <div th:if="${userRole == 'ROLE_ADMIN'}">
    <a th:href="@{/tour/create}">Создайте новый тур</a>
  </div>

  <div class="row">
    <div th:each="tour:${tours}" class="col-md-4 mb-4 d-flex">
      <div class="card">
        <img th:src="@{/images/{id}(id=${1})}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title"><a th:text="${tour.getCountry()}"></a></h5>
          <p class="card-text"><a th:text="${tour.getDescription()}"></a></p>
          <p class="card-text">Цена: <a th:text="${tour.getCost()}"></a></p>
          <a th:href="@{/tour/{id}(id=${tour.getId()})}" class="btn btn-primary" style="background-color: #154484; margin-left:5%" >Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
