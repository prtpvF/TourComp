<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
<div th:replace="header :: header"></div>
<h3>Создать новый тур</h3>
<div class="create-container">
    <form th:action="@{/tour/create}" method="post" enctype="multipart/form-data">
        Страна прибытия: <input type="text" name="country"/><br><br>
        Описание тура: <input type="text" name="description"/><br><br>
        Цена: <input type="number" name="cost"/><br><br>
        фотография: <input type="file" name="file1"/><br><br>
        <input type="submit" value="Добавить тур"/>
    </form>
</div>
<div th:replace="footer :: footer" ></div>
</body>
</html>
