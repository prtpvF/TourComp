<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Турфирма "Путешествие"</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main id="registration">
  <section>
    <h2>Заполните форму для регистрации</h2>

    <div class="sig-in-container" style="margin-bottom: 10%; margin-top:10%">
      <form method="POST" th:action="@{/auth/registration}" th:object="${person}"> <!-- Указываем action и method -->
        <label for="username">Имя пользователя:</label>
        <input type="text" th:field="*{username}" id="username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" >
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>


        <label for="gender">Пол:</label>
        <select id="gender" name="gender" th:field="*{gender}">
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>

        <label for="password">Пароль:</label>
        <input type="password" th:field="*{password}" id="password" >
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
        <button class="register-button" type="submit" style="background-color: #154484">Зарегистрироваться</button>
        <a th:href="@{/auth/login}"  style=" color: black; text-decoration: none; margin-left: 2%">Войти</a>

    </form></div>
  </section>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
